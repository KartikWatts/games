<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Games List</h1>
      <div class="projects-list">
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/shabd-sharda"
        >
          <img
            src="https://raw.githubusercontent.com/KartikWatts/shabd-sharda/master/Assets/Images/cover-art.png"
            alt="shabd_sharda"
          />
          <div class="project-name">Shabd Sharda</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/squash_the_creeps"
        >
          <img src="images/squash-the-creeps.gif" alt="squash_the_creeps" />
          <div class="project-name">Squash the Creeps (GoDot)</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/path_man/dist"
        >
          <img src="images/path_man.png" alt="path_man" />
          <div class="project-name">Path Man</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/html5_game_dev_book/ping_pong"
        >
          <img src="images/ping_pong.png" alt="ping_pong" />
          <div class="project-name">Ping Pong</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/html5_game_dev_book/card_matching"
        >
          <img src="images/card_matching.png" alt="card_matching" />
          <div class="project-name">Card Matching</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/tic_tac_toe"
        >
          <img src="images/tic_tac_toe.png" alt="tic_tac_toe" />
          <div class="project-name">Tic Tac Toe</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/html5_game_dev_book/untangle"
        >
          <img src="images/untangle.png" alt="untangle" />
          <div class="project-name">Untangle</div>
        </a>
        <a
          class="project-detail"
          href="https://kartikwatts.github.io/games/hurdle_master"
        >
          <img src="images/hurdle_master.png" alt="hurdle_master" />
          <div class="project-name">Hurdle Master</div>
        </a>
      </div>
    </div>
  </body>
</html>
